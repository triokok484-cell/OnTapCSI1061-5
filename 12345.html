<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập Khoa học Máy tính Pro</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --highlight-bg: #fffbe6;
            --code-bg: #e9e9e9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: #f4f4f4;
            margin: 0;
            padding: 15px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            margin: 0;
            font-size: 1.4em;
            color: var(--primary-color);
        }
        .tab-container {
            display: flex;
            flex-wrap: wrap;
            background-color: var(--secondary-color);
            padding: 10px 10px 0 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .tab-btn {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 0.95em;
            border-bottom: 3px solid transparent;
            margin-right: 5px;
            margin-bottom: -1px; /* Overlap the container border */
        }
        .tab-btn.active {
            font-weight: bold;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        .chapter-content {
            padding: 20px 25px;
        }
        .chapter-content h2 {
            font-size: 1.3em;
            color: #333;
            margin-top: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .chapter-content p, .chapter-content ul { margin-bottom: 1em; }
        ul { padding-left: 20px; }
        li { margin-bottom: 0.5em; }

        /* --- Styling for Highlights and Code --- */
        strong { color: var(--primary-color); }
        .highlight {
            background-color: var(--highlight-bg);
            padding: 2px 5px;
            border-radius: 4px;
        }
        code {
            background-color: var(--code-bg);
            font-family: 'Courier New', Courier, monospace;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .practice-box {
            background-color: #eef7ff;
            border: 1px solid #cce5ff;
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px;
            margin-top: 25px;
        }
        .practice-box h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            background-color: var(--secondary-color);
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: #5a6268; }
        .btn:disabled { background-color: #cccccc; cursor: not-allowed; }
        #lang-toggle { background-color: #28a745; }
        #lang-toggle:hover { background-color: #218838; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="main-title">Ôn tập CSI</h1>
            <button id="lang-toggle" class="btn">English</button>
        </div>

        <div id="tab-container" class="tab-container">
            <!-- Tabs will be generated by JS -->
        </div>

        <div id="chapter-content" class="chapter-content">
            <!-- Content will be injected here by JS -->
        </div>

        <div class="navigation">
            <button id="prev-btn" class="btn">Chương trước</button>
            <button id="next-btn" class="btn">Chương tiếp</button>
        </div>
    </div>
