    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
            --highlight-bg: #fffbe6;
            --code-bg: #e9e9e9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: #f4f4f4;
            margin: 0;
            padding: 15px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--secondary-color);
            border-bottom: 1px solid var(--border-color);
        }
        .header h1 {
            margin: 0;
            font-size: 1.4em;
            color: var(--primary-color);
        }
        .tab-container {
            display: flex;
            flex-wrap: wrap;
            background-color: var(--secondary-color);
            padding: 10px 10px 0 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .tab-btn {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 0.95em;
            border-bottom: 3px solid transparent;
            margin-right: 5px;
            margin-bottom: -1px; /* Overlap the container border */
        }
        .tab-btn.active {
            font-weight: bold;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        .content-wrapper { padding: 5px 25px 20px; }
        .content-wrapper h2 {
            font-size: 1.3em;
            color: #333;
            margin-top: 1.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .content-wrapper p, .content-wrapper ul { margin-bottom: 1em; }
        ul { padding-left: 20px; }
        li { margin-bottom: 0.5em; }
        strong { color: var(--primary-color); }
        .highlight {
            background-color: var(--highlight-bg);
            padding: 2px 5px;
            border-radius: 4px;
        }
        code {
            background-color: var(--code-bg);
            font-family: 'Courier New', Courier, monospace;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .practice-box {
            background-color: #eef7ff;
            border: 1px solid #cce5ff;
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            padding: 15px;
            margin-top: 25px;
        }
        .practice-box h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            background-color: var(--secondary-color);
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: #5a6268; }
        .btn:disabled { background-color: #cccccc; cursor: not-allowed; }
        #lang-toggle { background-color: #28a745; }
        #lang-toggle:hover { background-color: #218838; }
    </style>
</head>

                            <ul>
                                <li>LAN: <strong>Ethernet</strong> (có dây), <strong>WiFi, Bluetooth</strong> (không dây).</li>
                                <li>WAN: <strong>DSL, Cáp quang</strong> (có dây), <strong>Cellular, Vệ tinh</strong> (không dây).</li>
                            </ul>
                        </li>
                        <li><strong>Lớp Vật lý:</strong> Truyền bit qua môi trường vật lý (có hướng như cáp và không có hướng như sóng radio).</li>
                    </ol>
                `
            }
        }
    ];

    // --- Fill in English Translations (abbreviated) ---
    const translations = [
        { tab: "Ch.1: Intro", title: "Chapter 1: Intro to CS", content: "..." },
        { tab: "Ch.2: Numbers", title: "Chapter 2: Number Systems", content: "..." },
        { tab: "Ch.3: Storage", title: "Chapter 3: Data Storage", content: "..." },
        { tab: "Ch.4: Ops", title: "Chapter 4: Data Operations", content: "..." },
        { tab: "Ch.5: Arch", title: "Chapter 5: Computer Organization", content: "..." },
        { tab: "Ch.6: Network", title: "Chapter 6: Networking", content: "..." }
    ];
    translations.forEach((t, i) => chapters[i].en = t);
    
    // --- SCRIPT LOGIC ---
    let currentChapter = 0;
    let currentLang = 'vi';

    const tabContainerEl = document.getElementById('tab-container');
    const contentEl = document.getElementById('chapter-content');
    const mainTitleEl = document.getElementById('main-title');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const langToggleBtn = document.getElementById('lang-toggle');

    function createTabs() {
        tabContainerEl.innerHTML = '';
        chapters.forEach((chapter, index) => {
            const tabBtn = document.createElement('button');
            tabBtn.className = 'tab-btn';
            if (index === currentChapter) tabBtn.classList.add('active');
            tabBtn.textContent = chapter[currentLang].tab;
            tabBtn.setAttribute('data-index', index);
            tabBtn.addEventListener('click', () => {
                currentChapter = index;
                render();
            });
            tabContainerEl.appendChild(tabBtn);
        });
    }

    function renderChapter() {
        const chapterData = chapters[currentChapter][currentLang];
        contentEl.innerHTML = `<h2>${chapterData.title}</h2>` + chapterData.content;
        updateNavButtons();
    }
    
    function updateNavButtons() {
        prevBtn.disabled = currentChapter === 0;
        nextBtn.disabled = currentChapter === chapters.length - 1;
    }

    function updateActiveTab() {
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach((tab, index) => {
            tab.classList.toggle('active', index === currentChapter);
        });
    }
    
    function render() {
        renderChapter();
        updateActiveTab();
    }

    function toggleLanguage() {
        currentLang = currentLang === 'vi' ? 'en' : 'vi';
        
        if (currentLang === 'vi') {
            mainTitleEl.textContent = 'Ôn tập CSI';
            langToggleBtn.textContent = 'English';
            prevBtn.textContent = 'Chương trước';
            nextBtn.textContent = 'Chương tiếp';
        } else {
            mainTitleEl.textContent = 'CSI Review';
            langToggleBtn.textContent = 'Tiếng Việt';
            prevBtn.textContent = 'Previous';
            nextBtn.textContent = 'Next';
        }
        
        createTabs();
        render();
    }
    
    nextBtn.addEventListener('click', () => {
        if (currentChapter < chapters.length - 1) {
            currentChapter++;
            render();
        }
    });
    
    prevBtn.addEventListener('click', () => {
        if (currentChapter > 0) {
            currentChapter--;
            render();
        }
    });
    
    langToggleBtn.addEventListener('click', toggleLanguage);

    createTabs();
    render();
</script>
</body>
</html>
